<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video gallery</title>
</head>
<body>
    <h3 class="heading">Video Gallery</h3>

    <div class="container">

        <div class="main-video">
            <div class="video">
                <video src="images/Course Structure.mp4" controls muted autoplay></video>
                <h3 class="title">01. Video title goes here</h3>
            </div>
        </div>

        <div class="video-list">
            <div class="vid active">
                <video src="images/VID-20221005-WA0028.mp4" muted></video>
                <h3 class="title">02. Video title goes here</h3>
           </div>
           <div class="vid">
            <video src="images/VID-20221026-WA0002.mp4" muted></video>
            <h3 class="title">03. Video title goes here</h3>
       </div>
       <div class="vid">
        <video src="images/VID-20221029-WA0000.mp4" muted></video>
        <h3 class="title">04. Video title goes here</h3>
      </div>
      <div class="vid">
        <video src="images/VID-20221031-WA0044.mp4" muted></video>
        <h3 class="title">05. Video title goes here</h3>
   </div>
   <div class="vid">
    <video src="images/VID-20221101-WA0012.mp4" muted></video>
    <h3 class="title">06. Video title goes here</h3>
</div>
  <div class="vid">
    <video src="images/VID-20221110-WA0009.mp4" muted></video>
    <h3 class="title">07. Video title goes here</h3>
</div>
        </div>


    </div>
    <script>
        let listVideo = document.querySelectorAll('.video-list .vid');
        let mainVideo = document.querySelector('.main-video video');
        let title = document.querySelector('.main-video .title');

        listVideo.forEach(video =>{
            video.onclick = () =>{
                listVideo.forEach(vid => vid.classList.remove('active'));
                video.classList.add('active');
                if(video.classList.contains('active')){
                    let src = video.children[0].getAttribute('src');
                    mainVideo.src = src;
                    let text = video.children[1].innerHTML;
                    title.innerHTML = text;
                };
            };
        });


    </script>
    
</body>
</html>
